<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../iron-icon/iron-icon.html">

<dom-module id="asq-hl-color-task">
  <style>
      :host{
        display: block;
        padding:4px 5px;
        cursor: pointer;
      }
    </style>
  <template>
    
    <div>
      <iron-icon id="leIcon" icon="" aria-label="color" role="img" style$="{{_computeStyle(color)}}"></iron-icon>&nbsp;<content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'asq-hl-color-task',
      properties: {
        active: {
          notify: true,
          observer: '_activeChanged'
        },
        color: {
          type: String,
          value: '',
          notify: true
        },
        colorName: { notify: true }
      },
      _activeChanged: function () {
        var icon = this.hasAttribute('active') ? 'check' : ' ';
        this.$.leIcon.icon = icon;
      },
      _computeStyle: function (color) {
        return 'background-color: #' + color + ';';
      }
    });
  </script>
</dom-module>
