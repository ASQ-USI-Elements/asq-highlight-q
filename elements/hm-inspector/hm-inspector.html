<polymer-element name="hm-inspector" attributes="selected heatmapItems">

  <template>
    <link rel="stylesheet" type="text/css" href="hm-inspector.css">

     <paper-tabs selected="{{selected}}" noink="" role="tablist" horizontal="" center="" layout="">     
<!--           <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="core-selected" active="">Heatmap</paper-tab> -->
          <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="">Labels</paper-tab>            
        </paper-tabs>

        <core-pages selected="{{selected}}">

         <!--  <div>
            <textarea name="heatmap-ta" id="heatmap-ta" rows="30" placeholder="enter hue ranges" on-input="{{onTextareaInput}}">[{"bootstrapred":[{"start":{"row":"0","column":"0"},"end":{"row":"0","column":"6"},"id":"42"},{"start":{"row":"1","column":"2"},"end":{"row":"1","column":"8"},"id":"48"}]},{"bootstrapred":[{"start":{"row":"0","column":"0"},"end":{"row":"0","column":"6"},"id":"42"}]},{"orange":[{"start":{"row":2,"column":4},"end":{"row":2,"column":7},"id":8}]},{"orange":[{"start":{"row":2,"column":4},"end":{"row":2,"column":7},"id":8},{"start":{"row":2,"column":22},"end":{"row":2,"column":25},"id":13},{"start":{"row":2,"column":35},"end":{"row":2,"column":38},"id":19}]  }]</textarea>
          </div> -->

          <div>
            <template repeat="{{h in heatmapItems}}">
              <li class="collapsed list-group-item" data-hue="{{h.hue}}" on-tap="{{onColorTap}}">
                <core-icon id="coreIcon" icon="" aria-label="color" role="img" class="{{h.colorClass}}"></core-icon>
                <span class="small he-heatmap-label-description">{{h.description}}</span>
              </li>
            </template>
          </div>
        </core-pages>
        
    </div>

  </template>
  <script>
    Polymer({
      created:function(){
        this.selected = 0;
      },
      // onTextareaInput: function(evt, detail, sender){
      //   this.fire('ranges-change', {value: sender.value});
      // },
      onColorTap: function(evt, detail, sender){
        this.fire('hue-change', {hue: sender.dataset.hue});
      }
    });
  </script>

</polymer-element>
